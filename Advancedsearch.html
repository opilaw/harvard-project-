<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advancedsearch.css">
        <script src="https://kit.fontawesome.com/f7d5c651b1.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div><!-- google header-->
        <div class="googleheader">
            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Google_2011_logo.png" alt="">
            </div>
            <div class="buttons">
                <a href="Imagesearch.html">
                <button id="button1">Image Search</button>
                </a>
                <button id="button2">Advanced Search</button>  
            </div> 
        </div>
    </div>
    <div class="advancedsearch"> 
        <div id="red">Advanced Search</div>

    </div>
    <div class="search1"><!-- advanced search input-->
    <form action="searchform" id="sf" method="GET" name="f">
    <div class="searchtitle">
        <p>Find pages with...</p>
    </div>
    <div class="fill_out_form">
        <div id="all_these_words">All these words</div>
        <div id="all_these_words_form">
            <input type="text" class="input_words" value autofocus="autofocus">
        </div>
    </div>
    </form>
    </div>
    </body>
</html>
